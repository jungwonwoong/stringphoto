  <script>
    // SVG ë¡œê³  ë™ì  ì‚½ì…
    fetch('resources/smallholder.svg').then(r=>r.text()).then(svg=>{

    });

    // ì´ë¯¸ì§€ ìŠ¬ë¼ì´ë” ê¸°ëŠ¥
    function loadSliderImages() {
      const sliderContainer = document.getElementById('image-slider');
      
      // showbox í´ë”ì—ì„œ ì´ë¯¸ì§€ íŒŒì¼ë“¤ì„ ê°€ì ¸ì˜¤ëŠ” í•¨ìˆ˜
      function loadImagesFromShowbox() {
        // ì¼ë°˜ì ì¸ ì´ë¯¸ì§€ íŒŒì¼ëª…ë“¤ (ì‚¬ìš©ìê°€ ì—…ë¡œë“œí•  ê°€ëŠ¥ì„±ì´ ë†’ì€ ì´ë¦„ë“¤)
        const commonImageNames = [];

        for(let i=0;i<100;i++) {
            commonImageNames.push('image'+i+'.png');
        }
        
        let loadedImages = [];
        let checkedCount = 0;
        
        function checkNextImage() {
          if (checkedCount >= commonImageNames.length) {
            // ëª¨ë“  ì´ë¯¸ì§€ë¥¼ í™•ì¸í–ˆëŠ”ë° ë¡œë“œëœ ê²ƒì´ ì—†ìœ¼ë©´ í”Œë ˆì´ìŠ¤í™€ë” í‘œì‹œ
            if (loadedImages.length === 0) {
              sliderContainer.innerHTML = '<div class="slider-placeholder">showbox í´ë”ì— ì´ë¯¸ì§€ë¥¼ ì—…ë¡œë“œí•´ì£¼ì„¸ìš”<br><small>ì§€ì› í˜•ì‹: JPG, PNG, GIF, WEBP</small><br><small>íŒŒì¼ëª… ì˜ˆì‹œ: image1.jpg, photo.png, 1.jpg</small></div>';
            } else {
              createSliderWithImages(loadedImages);
            }
            return;
          }
          
          const imgSrc = 'showbox/' + commonImageNames[checkedCount];
          const testImage = new Image();
          
          testImage.onload = function() {
            loadedImages.push(imgSrc);
            checkedCount++;
            checkNextImage();
          };
          
          testImage.onerror = function() {
            checkedCount++;
            checkNextImage();
          };
          
          testImage.src = imgSrc;
        }
        
        function createSliderWithImages(imageList) {
          if (imageList && imageList.length > 0) {
            let html = '';
            // ì´ë¯¸ì§€ë¥¼ ì—¬ëŸ¬ ë²ˆ ë³µì‚¬í•´ì„œ ë¬´í•œ ë£¨í”„ íš¨ê³¼ë¥¼ ë§Œë“­ë‹ˆë‹¤
            for (let i = 0; i < 3; i++) {
              imageList.forEach(imgSrc => {
                html += `<img src="${imgSrc}" alt="String Art Gallery" onerror="this.style.display='none'">`;
              });
            }
            sliderContainer.innerHTML = html;
          }
        }
        
        // ì´ë¯¸ì§€ í™•ì¸ ì‹œì‘
        checkNextImage();
      }
      
      // í˜ì´ì§€ ë¡œë“œ ì‹œ ì´ë¯¸ì§€ ë¡œë“œ
      loadImagesFromShowbox();
    }

    // ë°©ëª…ë¡ ê¸°ëŠ¥ (MySQL+PHP ì—°ë™)
    const form = document.getElementById('guestbook-form');
    const nameInput = document.getElementById('guestbook-name');
    const msgInput = document.getElementById('guestbook-msg');
    const listDiv = document.getElementById('guestbook-list');

    function loadEntries() {
      fetch('guestbook.php')
        .then(r => r.json())
        .then(entries => {
          listDiv.innerHTML = entries.map(e => `
            <div class="guestbook-entry">
              <span class="name">${e.name}</span>
              <span class="date">${e.date.replace('T',' ').slice(0,16)}</span>
              <div class="msg">${e.msg}</div>
            </div>
          `).join('') || '<div style="color:#bbb;text-align:center;">ì•„ì§ ë°©ëª…ë¡ì´ ì—†ìŠµë‹ˆë‹¤.</div>';
        });
    }

    form.onsubmit = function(e) {
      e.preventDefault();
      const name = nameInput.value.trim() || 'ìµëª…';
      const msg = msgInput.value.trim();
      if (!msg) return;
      const formData = new FormData();
      formData.append('name', name);
      formData.append('msg', msg);
      fetch('guestbook.php', { method: 'POST', body: formData })
        .then(r => r.json())
        .then(() => {
          loadEntries();
          nameInput.value = '';
          msgInput.value = '';
        });
    };

    loadEntries();
    // ===== ìë£Œì‹¤ ê¸°ëŠ¥ =====
    let currentCategory = 'all';
    
    // ì¹´í…Œê³ ë¦¬ ì„¤ì • - ì‚¬ìš©ìê°€ ì›í•˜ëŠ” ì´ë¦„ìœ¼ë¡œ ìˆ˜ì • ê°€ëŠ¥
    // í‚¤: ë°ì´í„°ë² ì´ìŠ¤ì— ì €ì¥ë  ê°’, ê°’: í™”ë©´ì— í‘œì‹œë  ì´ë¦„
    const categories = {
      'all': 'ì „ì²´ë³´ê¸°',
      'machine': 'ë¨¸ì‹ ì œì‘ìë£Œ',  // ìŠ¤íŠ¸ë§ì•„íŠ¸ ë¨¸ì‹  ë§Œë“¤ê¸° ê´€ë ¨ ìë£Œ
      'request': 'ìš”ì²­ìë£Œ',      // ë°©ë¬¸ìë“¤ì˜ ìŠ¤íŠ¸ë§ì•„íŠ¸ ìš”ì²­ ìë£Œ
      'result': 'ê²°ê³¼ë¬¼ìë£Œ'      // ìŠ¤íŠ¸ë§ì•„íŠ¸ ìš”ì²­ ê±´ì— ëŒ€í•œ ê²°ê³¼ë¬¼ ìë£Œ
    };
    
    function loadResources(category = 'all') {
      currentCategory = category;
      const url = category === 'all' ? 'resources.php' : `resources.php?category=${category}`;
      
      fetch(url)
        .then(r => r.json())
        .then(data => {
          console.log('ìë£Œì‹¤ ë°ì´í„°:', data); // ë””ë²„ê¹…ìš©
          let html = '';
          // ê³µì§€ì‚¬í•­
          if (data.notice) {
            html += `<div class="resource-notice"><b>ê³µì§€</b> ${data.notice.title} - ${data.notice.description}</div>`;
          }
          // ìë£Œ ë¦¬ìŠ¤íŠ¸
          html += (data.list || []).map(r => {
            // ë””ë²„ê¹…: ê° ìë£Œ í•­ëª©ì˜ ì •ë³´ ì¶œë ¥
            console.log('ìë£Œ í•­ëª©:', r);
            console.log('ë§í¬ ì¡´ì¬ ì—¬ë¶€:', !!r.link);
            console.log('ë§í¬ ê°’:', r.link);
            console.log('URL ê°’:', r.url);
            
            // ë§í¬ë§Œ ìˆëŠ” ê²½ìš° íƒ€ì…ì„ 'link'ë¡œ ì„¤ì •
            const hasLink = r.link || r.external_link || r.url_link;
            const hasUrl = r.url && r.url.startsWith('http');
            const displayType = (hasLink || hasUrl) && !r.url?.includes('/uploads/') ? 'link' : r.type;
            return `
            <div class="resource-item">
              <div class="resource-meta">
                <span class="resource-type">${displayType}</span>
                <span class="resource-title">${r.title}</span>
                <span class="resource-uploader">${r.uploader}</span>
                <span class="resource-date">${r.uploaded_at}</span>
              </div>
              <div class="resource-desc">${r.description || ''}</div>
              <div class="resource-link">
                ${(r.type === 'image' || r.type === 'video' || r.type === 'file') && r.url && !r.url.startsWith('http') ? (
                  r.type === 'image' ? `<img src="${r.url}" style="max-width:120px;">`
                  : r.type === 'video' ? `<video src="${r.url}" controls style="max-width:180px;"></video>`
                  : `<a href="${r.url}" download>[íŒŒì¼ ë‹¤ìš´ë¡œë“œ]</a>`
                ) : ''}
                ${(r.link || r.external_link || r.url_link) ? `<a href="${r.link || r.external_link || r.url_link}" target="_blank" style="color: #6c63ff; text-decoration: none; padding: 4px 8px; background: #f0f0ff; border-radius: 4px; display: inline-block;">ğŸ”— ì™¸ë¶€ ë§í¬</a>` : ''}
                ${r.url && r.url.startsWith('http') ? `<a href="${r.url}" target="_blank" style="color: #6c63ff; text-decoration: none; padding: 4px 8px; background: #f0f0ff; border-radius: 4px; display: inline-block;">ğŸ”— ${r.url}</a>` : ''}
                ${!r.url && !hasLink && !(r.url && r.url.startsWith('http')) ? '<span style="color:#999;font-size:0.9em;">ë§í¬ ì—†ìŒ</span>' : ''}
              </div>
            </div>
          `;
          }).join('') || '<div style="color:#bbb;text-align:center;">ìë£Œê°€ ì—†ìŠµë‹ˆë‹¤.</div>';
          document.getElementById('resource-list').innerHTML = html;
        });
    }

    // ì¹´í…Œê³ ë¦¬ ë²„íŠ¼ ë™ì  ìƒì„±
    function createCategoryButtons() {
      const container = document.querySelector('.resource-categories');
      container.innerHTML = '';
      
      Object.entries(categories).forEach(([key, name]) => {
        const btn = document.createElement('button');
        btn.className = `category-btn ${key === 'all' ? 'active' : ''}`;
        btn.setAttribute('data-category', key);
        btn.textContent = name;
        btn.addEventListener('click', function() {
          // ëª¨ë“  ë²„íŠ¼ì—ì„œ active í´ë˜ìŠ¤ ì œê±°
          document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
          // í´ë¦­ëœ ë²„íŠ¼ì— active í´ë˜ìŠ¤ ì¶”ê°€
          this.classList.add('active');
          // í•´ë‹¹ ì¹´í…Œê³ ë¦¬ ìë£Œ ë¡œë“œ
          const category = this.getAttribute('data-category');
          loadResources(category);
        });
        container.appendChild(btn);
      });
    }
    
    // ì¹´í…Œê³ ë¦¬ ì„ íƒ ì˜µì…˜ ë™ì  ìƒì„±
    function createCategoryOptions() {
      const select = document.getElementById('resource-category');
      select.innerHTML = '<option value="">ì¹´í…Œê³ ë¦¬ ì„ íƒ</option>';
      
      Object.entries(categories).forEach(([key, name]) => {
        if (key !== 'all') { // ì „ì²´ë³´ê¸°ëŠ” ì„ íƒ ì˜µì…˜ì—ì„œ ì œì™¸
          const option = document.createElement('option');
          option.value = key;
          option.textContent = name;
          select.appendChild(option);
        }

    }

    document.getElementById('resource-form').onsubmit = function(e) {
      e.preventDefault();
      const formData = new FormData();
      formData.append('title', document.getElementById('resource-title').value.trim());
      formData.append('description', document.getElementById('resource-desc').value.trim());
      formData.append('uploader', document.getElementById('resource-uploader').value.trim() || 'ìµëª…'); // ì—…ë¡œë” ì´ë¦„ ë˜ëŠ” ìµëª…
      formData.append('category', document.getElementById('resource-category').value); // ì¹´í…Œê³ ë¦¬ ì¶”ê°€
      if (document.getElementById('resource-file').files[0]) {
        formData.append('file', document.getElementById('resource-file').files[0]);
      }
      if (document.getElementById('resource-link').value.trim()) {
        formData.append('link', document.getElementById('resource-link').value.trim());
