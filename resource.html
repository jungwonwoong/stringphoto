<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>자료실 - String Art Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', Arial, sans-serif;
      background: linear-gradient(120deg, #f8fafc 0%, #e0e7ef 100%);
      color: #222;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      display: flex;
      align-items: center;
      gap: 20px;
      padding: 32px 24px 16px 24px;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
    }
    header svg {
      width: 56px;
      height: 56px;
    }
    .site-title {
      font-size: 2.2rem;
      font-weight: 700;
      letter-spacing: 2px;
    }
    .site-desc {
      font-size: 1.1rem;
      color: #666;
      margin-top: 4px;
    }
    .back-button {
      margin-left: auto;
      background: #6c63ff;
      color: #fff;
      border: none;
      border-radius: 12px;
      padding: 12px 24px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.2s;
    }
    .back-button:hover {
      background: #554ee0;
    }
    main {
      flex: 1;
      padding: 32px 16px 16px 16px;
      max-width: 1200px;
      margin: 0 auto;
      width: 100%;
    }
    .page-title {
      text-align: center;
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 16px;
      color: #6c63ff;
    }
    .page-subtitle {
      text-align: center;
      font-size: 1.2rem;
      color: #666;
      margin-bottom: 48px;
    }
    .resources-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 24px;
      margin-bottom: 48px;
    }
    .resource-card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.07);
      padding: 24px;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .resource-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 4px 24px rgba(0,0,0,0.12);
    }
    .resource-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 16px;
    }
    .resource-title {
      font-size: 1.3rem;
      font-weight: 700;
      margin-bottom: 8px;
      color: #333;
    }
    .resource-description {
      color: #666;
      line-height: 1.6;
      margin-bottom: 16px;
    }
    .resource-link {
      display: inline-block;
      background: #6c63ff;
      color: #fff;
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: 600;
      transition: background 0.2s;
    }
    .resource-link:hover {
      background: #554ee0;
    }
    .category-section {
      margin-bottom: 48px;
    }
    .category-title {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 24px;
      color: #333;
      border-bottom: 3px solid #6c63ff;
      padding-bottom: 8px;
    }
    .no-resources {
      text-align: center;
      color: #999;
      font-size: 1.1rem;
      padding: 48px 0;
    }
    footer {
      text-align: center;
      color: #aaa;
      font-size: 0.95rem;
      padding: 18px 0 10px 0;
      background: none;
      margin-top: auto;
    }
    @media (max-width: 768px) {
      .resources-grid {
        grid-template-columns: 1fr;
        gap: 16px;
      }
      .page-title {
        font-size: 2rem;
      }
      .category-title {
        font-size: 1.5rem;
      }
      header {
        flex-direction: column;
        gap: 16px;
        text-align: center;
      }
      .back-button {
        margin-left: 0;
        margin-top: 16px;
      }
    }
  </style>
</head>
<body>
  <header>
    <!-- SVG 로고 -->
    <span id="logo"></span>
    <div>
      <div class="site-title">String Art Gallery</div>
      <div class="site-desc">자료실</div>
    </div>
    <a href="index.html" class="back-button">← 메인으로</a>
  </header>
  
  <main>
    <h1 class="page-title">자료실</h1>
    <p class="page-subtitle">String Art 제작에 필요한 다양한 자료들을 다운로드하세요</p>
    
    <!-- 기타 자료 섹션 -->
    <section class="category-section">
      <h2 class="category-title">자료</h2>
      <div class="resources-grid" id="other-resources">
        <!-- 기타 자료들이 동적으로 로드됩니다 -->
      </div>
    </section>
  </main>
  
  <footer>
    &copy; 2024 String Art Gallery. All rights reserved.
  </footer>
  
  <script>
    // SVG 로고 동적 삽입
    fetch('resources/smallholder.svg').then(r=>r.text()).then(svg=>{
      document.getElementById('logo').innerHTML = svg;
    });

    // 기타 자료 로드
    function loadOtherResources() {
      const container = document.getElementById('other-resources');
      
      // 기타 파일들
      const otherFiles = [
        { name: 'large gear.stl', title: 'Large Gear STL', description: '대형 기어 3D 프린터용 STL 파일' },
        { name: 'small gear.stl', title: 'Small Gear STL', description: '소형 기어 3D 프린터용 STL 파일' },
        { name: 'large 3dprinter gcode file.gcode', title: 'Large Gear G-code', description: '대형 기어 3D 프린터용 G-code 파일' },
        { name: 'small 3dprinter gcode file.gcode', title: 'Small Gear G-code', description: '소형 기어 3D 프린터용 G-code 파일' },
        { name: 'kniter.pde', title: 'Knitter Arduino Code', description: 'Arduino 기반 Knitter 제어 코드' },
        { name: 'resources/framelarge.svg', title: 'Large Frame SVG', description: '대형 프레임 SVG 디자인 파일' },
        { name: 'resources/framemedium.svg', title: 'Medium Frame SVG', description: '중형 프레임 SVG 디자인 파일' },
        { name: 'resources/framesmall.svg', title: 'Small Frame SVG', description: '소형 프레임 SVG 디자인 파일' },
        { name: 'resources/largeholder.svg', title: 'Large Holder SVG', description: '대형 홀더 SVG 디자인 파일' },
        { name: 'resources/largeholderbot.svg', title: 'Large Holder Bottom SVG', description: '대형 홀더 하단 SVG 디자인 파일' },
        { name: 'resources/mediumholder.svg', title: 'Medium Holder SVG', description: '중형 홀더 SVG 디자인 파일' },
        { name: 'resources/mediumholderbot.svg', title: 'Medium Holder Bottom SVG', description: '중형 홀더 하단 SVG 디자인 파일' },
        { name: 'resources/smallholder.svg', title: 'Small Holder SVG', description: '소형 홀더 SVG 디자인 파일' },
        { name: 'resources/smallholderbot.svg', title: 'Small Holder Bottom SVG', description: '소형 홀더 하단 SVG 디자인 파일' }
      ];
      
      if (otherFiles.length === 0) {
        container.innerHTML = '<div class="no-resources">자료가 없습니다.</div>';
        return;
      }
      
      const html = otherFiles.map(file => `
        <div class="resource-card">
          <div style="width:100%;height:200px;background:#f0f0f0;border-radius:12px;display:flex;align-items:center;justify-content:center;margin-bottom:16px;color:#666;">
            <strong>${file.name.split('.').pop().toUpperCase()}</strong>
          </div>
          <h3 class="resource-title">${file.title}</h3>
          <p class="resource-description">${file.description}</p>
          <a href="${file.name}" class="resource-link" download>다운로드</a>
        </div>
      `).join('');
      
      container.innerHTML = html;
    }

    // 페이지 로드 시 자료 로드
    document.addEventListener('DOMContentLoaded', function() {
      loadOtherResources();
    });
  </script>
</body>
</html>
