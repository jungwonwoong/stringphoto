<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>구매 정보 - String Art Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', Arial, sans-serif;
      background: linear-gradient(120deg, #f8fafc 0%, #e0e7ef 100%);
      color: #222;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    .container {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.07);
      padding: 32px 24px 24px 24px;
      margin-top: 48px;
      max-width: 400px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .product-img {
      width: 100%;
      max-width: 320px;
      border-radius: 12px;
      margin-bottom: 24px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
    }
    .price {
      font-size: 2rem;
      font-weight: 700;
      color: #6c63ff;
      margin-bottom: 32px;
    }
    .home-btn {
      background: #6c63ff;
      color: #fff;
      border: none;
      border-radius: 24px;
      padding: 12px 32px;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(108,99,255,0.08);
      transition: background 0.2s;
    }
    .home-btn:hover {
      background: #554ee0;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="pattern/msale.png" alt="제품 사진" class="product-img">
    <br>
    <div class="price">If you make it yourself, it will cost around 100 USD</div>
    <button class="home-btn" onclick="location.href='Materials.html'">Materials List & price</button>
    <br>
    <button class="home-btn" onclick="location.href='index.html'">홈으로 돌아가기</button>
  </div>
</body>
</html>
